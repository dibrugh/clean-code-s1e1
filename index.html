<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-task" class="section section-add">
      <h3 class="section__title section-add__title">Add Item</h3>
      <div class="section__form section-add__form">
        <input id="section-add__input" class="section__input" type="text">
        <button class="btn">Add</button>
    </div>
    </section>
    <section>
      <h3 class="section__title">Todo</h3>
      <ul id="section-todo" class="section section-todo">
        <li class="section__item">
          <input type="checkbox">
          <label class="section__input">Pay Bills</label>
          <input type="text" class="section__input">
          <button class="btn section__edit-btn">Edit</button>
          <button class="btn section__delete-btn">
            <img src="./remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="section__edit-form section__item">
          <input type="checkbox">
          <label class="section__input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="section__input">
          <button class="btn section__edit-btn">Save</button>
          <button class="btn section__delete-btn">
            <img src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="section__title">Completed</h3>
      <ul id="section-completed" class="section section-completed">
        <li class="section__item">
          <input type="checkbox" checked>
          <label class="section__input  ">See the Doctor</label>
          <input type="text" class="section__input  ">
          <button class="btn section__edit-btn">Edit</button>
          <button class="btn section__delete-btn">
            <img src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
