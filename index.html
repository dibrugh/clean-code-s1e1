<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add-task" class="section section-add">
    <label for="section__title section-add__title">Add Item</label>
    <div class="section__form section-add__form">
      <input id="section-add__input"class="section__input" type="text">
      <button>Add</button>
    </div>
    </p>
    <h3>Todo</h3>
    <ul id="section-todo" class="section section-todo">
      <li>
        <input type="checkbox">
        <label class="section__input section__item">Pay Bills</label>
        <input type="text" class="section__input section__item">
        <button class="section__edit-btn">Edit</button>
        <button class="section__delete-btn">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="section__edit-form">
        <input type="checkbox">
        <label class="section__input section__item">Go Shopping</label>
        <input type="text" value="go-shopping" class="section__input section__item">
        <button class="section__edit-btn">Save</button>
        <button class="section__delete-btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="section-completed" class="section section-completed">
      <li>
        <input type="checkbox" checked>
        <label class="section__input section__item">See the Doctor</label>
        <input type="text" class="section__input section__item">
        <button class="section__edit-btn">Edit</button>
        <button class="section__delete-btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
